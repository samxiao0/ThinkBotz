    }
  },

    "detect_on": "canvas",
    "events": {
      "onhover": { "enable": true, "mode": "grab" },
      "onclick": { "enable": true, "mode": "push" }
    },
    "modes": {

      "push": { "particles_nb": 4 }
    }
  },
  "retina_detect": true
});
